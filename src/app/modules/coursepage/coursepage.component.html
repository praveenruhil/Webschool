<div>
  <p>
    <a class='btn btn-default' (click)="onBack()"> Back </a>
  </p>
  <mat-card class="example2-card" >
  <button  *ngIf="this.role === 'teacher'" mat-button id ="create" [routerLink]="['/createAssignment',id]"> Create assignment</button>
</mat-card>


</div>

<h1>Assignments</h1>

<div *ngFor="let assign of assignment">
    <mat-card  class="example-card">
      <mat-card-header>
        <mat-card-title> {{assign.Assignment_name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Due date: {{assign.due_date}}
        </p>
        <p>
          Status: {{assign.status}}
        </p>
      </mat-card-content>
      <a target="_blank" alt="View" title="View" href={{assign.url}}>View</a>
      <mat-card-actions>
        <button *ngIf="this.role === 'student'" (click)="openModal(assign.Assignment_name)" mat-button>Submission</button>
      </mat-card-actions>

      </mat-card>
</div>
